<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Restaurant Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .signup-container:hover {
            transform: translateY(-5px);
        }
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-header img {
            width: 80px;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74,144,226,0.25);
        }
        .btn-signup {
            background: #4a90e2;
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-signup:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
        .signup-links {
            text-align: center;
            margin-top: 20px;
        }
        .signup-links a {
            color: #4a90e2;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .signup-links a:hover {
            color: #357abd;
        }
        .input-group-text {
            background: #fff;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 10px 0 0 10px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            height: 48px;
        }
        .input-group .form-control {
            border-radius: 0 10px 10px 0;
            border-left: none;
            height: 48px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <img src="../image/Foodieland..png" alt="Store Logo">
            <h2>Đăng ký tài khoản</h2>
            <p>Tạo tài khoản để sử dụng dịch vụ</p>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="fullname" class="form-control" placeholder="Họ và tên" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="text" name="phone_number" class="form-control" placeholder="Số điện thoại" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                </div>
            </div>
            <button type="submit" class="btn btn-signup">Đăng ký</button>
        </form>
        <div class="signup-links">
            <a href="signin.html">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
