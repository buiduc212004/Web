<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../image/Foodieland..png" alt="Store Logo" class="logo">
        </div>
        
        <div class="auth-form">
            <div class="form-card">
                <div class="form-content">
                    <h2>Forgot Password?</h2>
                    <form id="forgot-form1">
                        <div class="form-group">
                            <input type="text" name="phone" id="phone-input" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-submit">Next step</button>
                        </div>
                        <div class="form-links">
                            <a href="signin.html" class="back-link">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
