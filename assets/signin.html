<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Restaurant Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            width: 80px;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74,144,226,0.25);
        }
        .btn-login {
            background: #4a90e2;
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password a {
            color: #4a90e2;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .forgot-password a:hover {
            color: #357abd;
        }
        #error-message {
            display: none;
            color: #dc3545;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #f8d7da;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .input-group-text {
            background: #fff;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 10px 0 0 10px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            height: 48px;
        }
        .input-group .form-control {
            border-radius: 0 10px 10px 0;
            border-left: none;
            height: 48px;
        }
    </style>
    <script>
        // Kiểm tra nếu người dùng đã đăng nhập thì chuyển hướng luôn đến trang Home
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                const userRole = localStorage.getItem('userRole');
                if (userRole === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'Home.html';
                }
            }
        };
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../image/Foodieland.png" alt="Logo">
            <h2>Đăng nhập</h2>
            <p>Chào mừng bạn quay trở lại!</p>
        </div>
        
        <div id="error-message"></div>
        <div id="loading">
            <div class="spinner"></div>
        </div>

        <form id="login-form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Số điện thoại" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                </div>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>

        <div class="forgot-password">
            <a href="forgot-password1.html">Quên mật khẩu?</a>
            <p class="mt-3">Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
